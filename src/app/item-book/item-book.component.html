<div class="book-dialog">
  <div class="dialog-header">
    <h2 mat-dialog-title>{{ bookData()?.title }}</h2>
    <button mat-icon-button mat-dialog-close aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content class="dialog-content">
    <div class="book-layout">

      <!-- Book Cover -->
      <div class="book-cover-section">
        <img
          [src]="getCoverUrl()"
          [alt]="bookData()?.title"
          class="book-cover-large"
        />
      </div>

      <!-- Book Details -->
      <div class="book-details">
        <div class="detail-item">
          <strong>Author(s):</strong>
          <span>{{ getAuthors() }}</span>
        </div>

        <div class="detail-item">
          <strong>First Published:</strong>
          <span>{{ getFirstPublishYear() }}</span>
        </div>

        <div class="detail-item">
          <strong>ISBN:</strong>
          <span>{{ getISBN() }}</span>
        </div>

        <!-- Subjects -->
        @if (hasSubjects()) {
          <div class="detail-item">
            <strong>Subjects:</strong>
            <div class="subjects-list">
              @for (subject of getSubjects(); track subject) {
                <span class="subject-tag">{{ subject }}</span>
              }
            </div>
          </div>
        }

        <!-- Additional book data can be added here -->
        @if (bookData()?.publisher) {
          <div class="detail-item">
            <strong>Publisher:</strong>
            <span>{{ bookData()?.publisher[0] }}</span>
          </div>
        }

      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addToFavorites()">
      <mat-icon>favorite</mat-icon>
      Add to Favorites
    </button>
  </mat-dialog-actions>
</div>
