<div class="no-data-container">
  <div class="no-data-image">
    <img
      [src]="getImageUrl()"
      [alt]="title"
      (error)="onImageError($event)"
    />
  </div>

  <div class="no-data-content">
    <h3 class="no-data-title">{{ title }}</h3>
    <p class="no-data-subtitle">{{ subTitle }}</p>
  </div>
</div>
